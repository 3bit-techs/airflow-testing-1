apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  type: ClusterIP
  selector:
    app: airflow
    tier: db
  ports:
  - name: postgres
    protocol: TCP
    port: 5432
    targetPort: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  type: ClusterIP
  selector:
    app: airflow
    tier: backend
  ports:
  - port: 6379
    name: redis
    protocol: TCP
    targetPort: redis
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  type: NodePort
  selector:
    app: airflow
    tier: web
  ports:
  - name: web
    protocol: TCP
    port: 8080
    targetPort: web
    nodePort: 31317
---
apiVersion: v1
kind: Service
metadata:
  name: flower
spec:
  type: NodePort
  selector:
    app: airflow
    tier: flower
  ports:
    - name: flower
      protocol: TCP
      port: 5555
      targetPort: flower
      nodePort: 32081
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: airflow
        tier: db
    spec:
      containers:
      - name: postgres
        image: postgres:9.6
        ports:
        - name: postgres
          containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "airflow"
        - name: POSTGRES_PASSWORD
          value: "airflow"
        - name: POSTGRES_DB
          value: "airflow"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: airflow
        tier: backend
    spec:
      restartPolicy: Always
      containers:
      - name: redis
        image: redis:3.2.7
        ports:
        - name: redis
          containerPort: 6379
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: airflow
        tier: web
    spec:
      securityContext:
        runAsUser: 0
        fsGroup: 0
      volumes:
        - name: airflowdagdir
          hostPath:
            path: "/data/dags/"
        - name: airflowpluginsdir
          hostPath:
            path: "/data/plugins/"
      restartPolicy: Always
      containers:
      - args:
        - webserver
        env:
        - name: EXECUTOR
          value: Celery
        - name: FERNET_KEY
          value: 46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
        - name: LOAD_EX
          value: "n"
        - name: POSTGRES_USER
          value: "airflow"
        - name: POSTGRES_PASSWORD
          value: "airflow"
        - name: POSTGRES_DB
          value: "airflow"
        - name: POSTGRES_HOST
          value: "postgres"
        - name: POSTGRES_PORT
          value: "5432"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: AIRFLOW_HOME
          value: "/usr/local/airflow"
        image: puckel/docker-airflow:1.10.1
        name: webserver
        ports:
        - name: web
          containerPort: 8080
        volumeMounts:
          - name: airflowdagdir
            mountPath: "/usr/local/airflow/dags"
          - name: airflowpluginsdir
            mountPath: "/usr/local/airflow/plugins"
---
